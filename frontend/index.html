<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixmate Audio/Video Downloader</title>
    <link rel="stylesheet" href="output.css">
    <script src="../flixmate-1.1.0.min.js"></script>
</head>
<body class="bg-red-600 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Descargar Audio o Video de YouTube</h1>
        
        <input 
            type="text" 
            id="video-url" 
            placeholder="Ingresa la URL del video de YouTube"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <div class="flex justify-between mb-4">
            <select id="format" class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>

            <select id="quality" class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ml-4">
                <option value="128kbps">128kbps</option>
                <option value="256kbps">256kbps</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>
        </div>

        <button 
            onclick="downloadMedia()"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            Descargar
        </button>

        <div id="status" class="text-center text-gray-600"></div>
    </div>

    <script src="../app.js"></script>
</body>
</html>
